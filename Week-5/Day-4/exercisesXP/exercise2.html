<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
    </style>
</head>
<body>
    <p><button onclick="myMove()">Click Me</button></p>
        <div id="container">
            <div id="animate"></div>
        </div>
    <script>
        let box = document.getElementById("animate");
        let counter = 0;
        function myMove(){
            let stopMe = setInterval(animation, 1);
        }
        function animation(){
            if(counter < 350){
            box.style.left =  counter + "px";
            counter++;
            }
        }
    </script>
</body>
</html>
