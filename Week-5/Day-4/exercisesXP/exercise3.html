<!DOCTYPE html>
    <html>
    <head>
        <style>
        #target {
          width: 200px;
          height: 200px;
          position: relative;
          background: yellow;
        }
        #box {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
    </head>
    <body>
        <div id="target" ondrop="dragDrop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <div id="box" ondragstart="dragStart(event)"></div>
        <script>
            let smBox = document.getElementById("box");
            let bgBox = document.getElementById("target");
            smBox.setAttribute("draggable", "true")
            function dragStart(event){
                event.dataTransfer.setData();
            };
            function dragDrop(event){
                event.preventDefault();
                let data = event.dataTransfer.getData("text");
                // let box = document.getElementById(data)
                event.target.appendChild(smBox);
            };
            function allowDrop(event){
                event.preventDefault();
            }

        </script>
    </body>
    </html>
