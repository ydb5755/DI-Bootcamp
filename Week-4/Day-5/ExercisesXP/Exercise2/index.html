<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users and Style</title>
</head>
<body>
    <div>Users:</div>
    <ul>
        <li>John</li>
        <li>Pete</li>
    </ul>
    <script>
        let divDesign = document.querySelector('div');
        divDesign.style.background = 'lightblue';
        divDesign.style.padding = '10px';
        let liJohn = document.querySelector('li');
        liJohn.style.display = 'none';
        let liPete = document.querySelector('li:nth-of-type(2)');
        liPete.style.border = '1px black solid';
        document.body.style.fontSize = '3em'

        if(divDesign.style.background = 'lightblue'){
            alert(`Hello ${liJohn.innerText} and ${liPete.innerText}`);
        }

    </script>
</body>
</html>
