<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change The Navbar</title>
</head>
<body>
    <div id="navBar">
        <ul>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Friends</a></li>
            <li><a href="#">Messenger</a></li>
            <li><a href="#">My Pics</a></li>
        </ul>
    </div>

    <script>
        let reset = document.getElementById('navBar');
        reset.setAttribute('id','SocialNetworkNavigation');
        console.log(reset.getAttribute('id'));
        let elem = document.createElement('li');
        let text = document.createTextNode('Logout');
        elem.append(text);
        let list = document.querySelector('ul');
        list.appendChild(elem);

        let first = document.querySelector('ul').firstElementChild;
        let last = document.querySelector('ul').lastElementChild;
        console.log(first.textContent);
        console.log(last.textContent);
    </script>
</body>
</html>
