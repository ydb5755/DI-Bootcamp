<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form method="POST">
        {{ form.hidden_tag() }}
        
        {{ form.firstName.label }}
        {{ form.firstName() }}
        <br/>
        {{ form.lastName.label }}
        {{ form.lastName() }}
        <br/>
        {{ form.age.label }}
        {{ form.age() }}
        <br/>
        {{ form.experience.label }}
        {{ form.experience() }}
        <br/>
        {{ form.submit() }}

    </form>
</body>
</html>
