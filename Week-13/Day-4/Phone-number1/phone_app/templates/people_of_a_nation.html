<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Of A Nation</title>
</head>
<body>
    <h1>{{ nation.name }}</h1>
    {% for person in nation.people %}
        <ul>
            <li>
                {{ person.name }}
            </li>
            <li>
                {{ person.email }}
            </li>
            <li>
                {{ person.address }}
            </li>
        </ul>
    {% endfor %}
</body>
</html>
