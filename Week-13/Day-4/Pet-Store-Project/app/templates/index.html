<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/main.css">
    <title>Pets Store</title>
</head>
<body>
    {% block header %}
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid bg-dark">
                <a class="navbar-brand" href="{{url_for('index')}}">Pets Store</a>
                <div class="collapse navbar-collapse">
                    <a class="nav-link" href="{{url_for('pets')}}">Pets</a>
                    <a class="nav-link" href="{{url_for('cart')}}">Cart</a>
                    <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
                </div>
            </div>
        </nav>
    {% endblock header %}
    {% block content %}
    <h1 class="text-center">Welcome to the Pets Store!</h1>
        <main>
            <div class="card text-center" style="width: auto; height: auto;">
                <img src="{{pic1}}" class="card-img-top" alt="..." style="width: 25rem; height: 35rem;">
                <div class="card-body">
                  <a href="{{url_for('pets')}}" class="btn btn-primary">See our pets</a>
                </div>
            </div>
            <div class="card text-center" style="width: auto; height: auto;">
                <img src="{{pic2}}" class="card-img-top" alt="..." style="width: 25rem; height: 35rem;">
                <div class="card-body">
                  <a href="{{url_for('cart')}}" class="btn btn-primary">See your cart</a>
                </div>
            </div>
        </main>
    {% endblock content %}
</body>
</html>
