{% extends 'index.html' %}
{% block content %}
    {% for pet in c.pets %}
        <p>${{ pet.name }}</p>
        <p>${{ pet.price }}</p>
        <a href="{{url_for('remove_pet', pet_id=pet.id)}}">Remove from cart</a>
        <br>
    {% endfor %}
    <br/>
    <br/>
    <h1>Total = ${{ c.get_total() }}</h1>
{% endblock content %}
