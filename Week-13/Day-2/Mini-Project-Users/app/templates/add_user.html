<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <form method="post" action="" enctype="multipart/form-data">
        {{form.hidden_tag()}}

        {{ form.name.label }}
        {{ form.name() }}
        
        {{ form.street.label }}
        {{ form.street() }}
        
        {{ form.city.label }}
        {{ form.city() }}
        
        {{ form.zipcode.label }}
        {{ form.zipcode() }}
        
        
        {{ form.submit() }}
    </form>
</body>
</html>
