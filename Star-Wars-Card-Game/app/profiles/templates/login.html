<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form method="post" action="" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        {{ form.email.label }}
        {{ form.email() }}<br/>
        
        {{ form.password.label }}
        {{ form.password() }}<br/>
        
        {{ form.remember.label }}
        {{ form.remember() }}<br/>
        
        {{ form.submit() }}
    </form>
    <h3>Don't have an account yet? Sign up <a href="{{ url_for('profiles.signup') }}">here</a></h3>
</body>
</html>
