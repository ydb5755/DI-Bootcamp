<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    {% extends 'homepage.html' %}
    {% block body %}
    {% for item in data %}
        <div class="card">
            <div class="card-header">
                {{ item.Name }}
            </div>
            <div class="card-body">
            <h5 class="card-title">{{ item.Description }}</h5>
            <p class="card-text">${{ item.Price }}</p>
            <a href="{{ url_for('product_details', product_id=item.ProductId) }}" class="btn btn-primary">Item Details</a>
            </div>
        </div>
        <br>
      {% endfor %}
    {% endblock %}
</body>
</html>
